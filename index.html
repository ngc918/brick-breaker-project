<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricker Breaker</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="flex-container">
    <div class="flex-child">
        <h1>Brick Breaker</h1>
        <h2>How to Play</h2>
        <p>Use the <img src="./assests/images/A.png"> and <img src="./assests/images/D.png"> keys to move side-to-side</p>
        <p>If you fail to hit the ball, it will reset back onto your paddle</p>
        <p><span class="heart"><img src="./assests/images/heart.png" id="icons"></span> represents the amount of lives you have</p>
        <p>If you drop the ball with one life remaining, it's GAME OVER!</p>
        <p>Hope you enjoy &#128516;</p>
    </div>

    <canvas id="canvas" width="1400" height= "930"></canvas>
    <p class="scoreCount"><span>Score:</span> <span id="scoreElement">0</span></p>
    <!-- <p class="lifeCount"><span>Lives:</span> <span id="lifeElement"></span></p> -->
    <script src="index.js"></script>
</body>
</html>
